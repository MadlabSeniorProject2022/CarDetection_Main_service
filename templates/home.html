<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='styles/home.css') }}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <a href="/upload" ><button class="primary-button"> Upload</button></a>
    </div>
    <div class="container white-box">
      <h2>Lasted</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">แบรนด์</th>
            <th scope="col">รุ่น</th>
            <th scope="col">ทะเบียน</th>
            <th scope="col">สี</th>
          </tr>
        </thead>
        <tbody>
          {% for car in table %}
          <tr>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.license_num}}</td>
            <td>{{car.color}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    </script> 
  </body>
</html>
